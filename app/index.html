<html lang="en">
	<head>
		<title>Ashwani's portfolio</title>
		<link rel="icon" href= 
	"images/ufo title.png" 
			  type="image/x-icon"> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
		</style>
		<link rel="stylesheet" href="touchcontrols.css">
  <link rel="stylesheet" href="styles.css">
		<script src="../build/bundle.js" defer></script>
	</head>
<body>
	<div id="controls">
        <img id="upButton" src="images/chevron-up-solid.svg" class="control-button">
        <img id="downButton" src="images/chevron-down-solid.svg" class="control-button">
        <img id="enterButton" src="images/enter3.png" class="control-button">
    </div>
	<div id="vertical-controls">
		<div id="horizontal-controls">
			<img id="leftButton" src="images/chevron-left-solid.svg" class="control-button">
			<img id="rightButton" src="images/chevron-right-solid.svg" class="control-button">
		</div>
		<img id="jumpButton" src="images/ufo-jump.png" class="control-button">
	</div>
	<div id="modal-container">
		<div class="modal-background">
		  <div class="modal">
			<h2 id="modal-text">Press ENTER: Fly to project world</h2>
			<object data="images/ufo.png" id="modal-img" height="150" width="150"></object>
			<svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
									  <rect x="0" y="0" fill="none" width="100%" height="100%" rx="3" ry="3"></rect>
								  </svg>
		  </div>
		</div>
	  </div>
</body>
</html>
